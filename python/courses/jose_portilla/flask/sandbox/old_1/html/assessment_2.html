<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>   
    <h3>Please enter your information to adopt a puppy and we'll email you back.</h3>
    <p>Please note first name, last name, password, and email are required.</p>

    <form action="extra_inputs.html" method="get">
        <label for="firstnametag">First Name: </label>
        <input type="text" name="" id="firstnametag">
        <label for="lastnametag">Last Name: </label>
        <input type="text" name="" id="lastnametag">
        <br>
        <br>
        <label for="emailtag">Email: </label>
        <input type="email" name="email" id="emailtag">
        <label for="passwordtag">Password: </label>
        <input type="password" name="password" id="passwordtag">
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="age_choice" id="yes" value="yes">
        <label for="no">No</label>
        <input type="radio" name="age_choice" id="no" value="no">

        <p>Do you have a credit card or paypal?</p>
        <select name="payment" id="">
            <option value="credit_card">Credit Card</option>
            <option value="pay_pal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
