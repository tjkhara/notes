<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <ul>
        {% for pup in puppies %}
            <li>{{pup}}</li>
        {% endfor %}
    </ul>
    
    {% if "Miles" in puppies %}
        <p>Found you Miles!</p>
    {% else %}
        <p>Miles is not in this list</p>
    {% endif %}

</body>
</html>
